<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IMMI-SHARING</title>
    </head>
    <body>
        <div id="test">
            Loading...
        </div>
        <script>
            const divTest = document.getElementById('test')
            const url = window.location;
            // placeholder to show something if now videoId it's provided
            const videoId = new URL(url).searchParams.get('videoId');
            console.log('VIdeoId => ', videoId)
            if (!videoId) {
                // window.location.replace("https://immi.io");
            } else {
                window.onload = () => {
                fetch(`https://master--soft-gumption-dab376.netlify.app/.netlify/functions/video/${videoId}`)
                .then((response)=> response.text())
                .catch(e => console.log('Error => ', Object.keys(e)))
                .then(data => {
                    divTest.innerHTML = data;
                    return data;
                })
                .catch(e => console.log('Parsing error => ', e));
            };
            }
        </script>
    </body>
</html>
